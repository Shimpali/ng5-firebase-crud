<h6 class="text-center">Users List</h6><br/>
<table class="table table-sm table-hover">
  <tr *ngFor="let user of userList">
      <td>{{user.fname}}</td>
      <td>{{user.lname}}</td>
      <td>
        <a class="btn" (click)="onEdit(user)">
          <i class="fa fa-pencil-square-o"></i>
        </a>
        <a class="btn" (click)="onDelete(user.$key)">
          <i class="fa fa-trash-o"></i>
        </a>
      </td>
  </tr>
</table>
