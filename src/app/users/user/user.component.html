<form #userForm="ngForm" (ngSubmit)="onSubmit(userForm)">
	<input type="hidden" name="$key" #$key="ngModel" [(ngModel)]="userService.selectedUser.$key">
	<div class="form-group">
		<label>First Name</label>
		<input class="form-control" name="fname" #fname="ngModel" [(ngModel)]="userService.selectedUser.fname" placeholder="First Name"
		 required>
	</div>
	<div class="form-group">
		<label>Last Name</label>
		<input class="form-control" name="lname" #lname="ngModel" [(ngModel)]="userService.selectedUser.lname" placeholder="Last Name">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input class="form-control" name="email" #email="ngModel" [(ngModel)]="userService.selectedUser.email" placeholder="Email">
	</div>
	<div class="form-group">
		<label>Age</label>
		<input class="form-control" name="age" #age="ngModel" [(ngModel)]="userService.selectedUser.age" placeholder="Age">
	</div>
	<div class="form-group">
		<button class="btn btn-default" type="submit" [disabled]="!userForm.valid">
      <i class="fa fa-floppy-o"></i>
       Submit</button>
		<button class="btn btn-default" type="button" (click)="resetForm(userForm)">
      <i class="fa fa-repeat"></i>
       Reset</button>
	</div>
</form>
